<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Cinema - Register</title>
  </head>
  <body>
    <header>
      <a href="index.html">Home</a>
    </header>

    <main>
      <h1>Register</h1>

      <form
        id="register-form"
        action="#"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="reg-email">Email:</label><br />
        <input type="email" id="reg-email" name="email" required /><br /><br />

        <label for="reg-mobile">Mobile Number:</label><br />
        <input type="tel" id="reg-mobile" name="mobile" required /><br /><br />

        <label for="reg-password">Password:</label><br />
        <input
          type="password"
          id="reg-password"
          name="password"
          required
        /><br /><br />

        <label for="reg-password-confirm">Confirm Password:</label><br />
        <input
          type="password"
          id="reg-password-confirm"
          name="password-confirm"
          required
        /><br /><br />

        <label>Or Register with Social Accounts:</label><br />
        <button id="google-register">Google</button>
        <button id="facebook-register">Facebook</button><br /><br />

        <label for="id-upload">Upload ID (for age verification):</label><br />
        <input
          type="file"
          id="id-upload"
          name="id-upload"
          accept="image/*,application/pdf"
        /><br /><br />

        <button type="submit">Register</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Smart Cinema</p>
    </footer>

    <script src="../scripts/auth.js"></script>
  </body>
</html>
